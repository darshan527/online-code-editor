<!DOCTYPE html>
<html>
  <head>
    <title>Online Code Editor</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="topbar">
      <div id="header"><header>Online Code Editor</header></div>
      <div id="listcover">
        <ul id="langlist">
          <li id="html" class="toggle selected">HTML</li>
          <li id="css" class="toggle">CSS</li>
          <li id="js" class="toggle">JS</li>
          <li id="res" class="toggle">Result</li>
        </ul>
      </div>
      <div id="buttondiv"><button id="run">Run</button></div>
    </div>
    <div class="editorsdiv">
      <div class="editors" id="htmlcon">
        <label for="htmleditor">HTML</label>
        <br />
        <textarea id="htmleditor" name="htmleditor"></textarea>
      </div>

      <div class="editors" id="csscon">
        <label for="csseditor">CSS</label>
        <br />
        <textarea id="csseditor" name="csseditor"></textarea>
      </div>
      <div class="editors" id="jscon">
        <label for="jseditor">JS</label>
        <br />
        <textarea id="jseditor" name="jseditor"></textarea>
      </div>
    </div>
    <div class="editors" id="res">
      <label for="result">Result</label>
      <br />
      <iframe id="result"> </iframe>
    </div>
  </body>
</html>
