<!DOCTYPE html>
<html>
  <head>
    <title>Online Code Editor</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>Online Code Editor</header>
    <button id="run">Run</button>
    <div class="langs">
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>Result</li>
      </ul>
    </div>
    <div class="editors">
      <label for="htmleditor">HTML</label>
      <textarea id="htmleditor" name="htmleditor"></textarea>

      <label for="csseditor">HTML</label>
      <textarea id="csseditor" name="csseditor"></textarea>

      <label for="jseditor">HTML</label>
      <textarea id="jseditor" name="jseditor"></textarea>
    </div>

    <div class="result"></div>
  </body>
</html>
